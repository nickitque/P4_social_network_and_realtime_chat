{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if request.user.is_authenticated %}
    <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">logout</button>
</form>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
    {% block body %}
    {% endblock %}
</body>
</html>
