{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}"></a>
    {% else %}
    <a href="{% url 'login' %}"></a>
    {% endif %}
    {% block body %}
    {% endblock %}
</body>
</html>
